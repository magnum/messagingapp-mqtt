
<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gasparesganga-jquery-loading-overlay@2.1.7/dist/loadingoverlay.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

    <script type="text/javascript" src="scripts.js"></script>
  </head>
  
  <body>
    <!-- <div class="spinner-grow" role="status">
      <span class="sr-only">Loading...</span>
    </div> -->
    <div class="container">
      <div class="row mb-4">
        <div class="col-12">
          <h1>mqtt test</h1>
        </div>
      </div>
      <div class="row mb-4 mt-sm-2">
        <div class="col-12 col-md-6 mb-4">
            <h2>server <span id="badge-mqtt-server-status" class="badge badge-secondary">disconnected </span></h2>
            <form id="form-mqtt-server">
              <div class="form-row">
                <div class="col col-md-8">
                  <div class="form-group">
                    <label for="input-server">client_id</label>
                    <input type="text" class="form-control" id="input-mqtt_client_id" placeholder="" disabled>
                  </div>
                </div>
              </div>
              <div class="form-row">
                  <div class="col col-md-8">
                    <div class="form-group">
                      <label for="input-server">server</label>
                      <input type="text" class="form-control" id="input-mqtt_server" placeholder="server" required>
                    </div>
                  </div>
                  <div class="col col-md-4">
                    <div class="form-group">
                      <label for="input-port">port</label>
                      <input type="text" class="form-control" id="input-mqtt_port" placeholder="port" required>
                    </div>
                  </div>
              </div>
              <div class="form-row">
                <div class="col-12">
                  <div class="form-group">
                    <label for="input-username">username</label>
                    <input type="text" class="form-control" id="input-mqtt_username" placeholder="username" required>
                  </div>
                  <div class="form-group">
                    <label for="input-password">password</label>
                    <input type="password" class="form-control" id="input-mqtt_password" placeholder="password" required>
                  </div>
                  
                  <button type="submit" id="submit-server" class="btn btn-primary">Connect</button> 
                  <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="input-mqtt-use-ssl" checked>
                    <label class="form-check-label" for="input-mqtt-use-ssl">ssl</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="input-mqtt-clean-session">
                    <label class="form-check-label" for="input-mqtt-clean-session">clean</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="input-mqtt-send-test-on-connect">
                    <label class="form-check-label" for="input-mqtt-send-test-on-connect">send test?</label>
                  </div>

                                
                </div>
              </div>
            </form>
        </div>

        <div class="col d-md-none">
          <hr class="" />
        </div>
        <div class="col-12 col-md-6 mt-4 mt-md-0">
          <h2>message</h2>
          <form id="form-mqtt-message">
            <div class="form-row">
              <div class="col-12">
                  <div class="form-group">
                    <label for="input-topic">topic</label>
                    <input type="text" class="form-control" id="input-mqtt_topic" placeholder="mqtt_topic" value="test" required>
                  </div>
                  <div class="form-group">
                    <label for="input-message-string">messageString</label>
                    <textarea type="text" class="form-control" id="input-message-string" placeholder="message string" rows=3></textarea>
                  </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-12">
                <div class="form-group form-group">
                  <label for="input-message-qos">qos</label>
                  <select class="form-control" id="input-message-qos">
                    <option value="0">Best effort (default)</option>
                    <option value="1">At least once</option>
                    <option value="2">Exactly once</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="col-12">
                <button type="submit" id="submit-message" class="btn btn-primary" disabled>Send</button>
                <div class="form-check form-check-inline">
                  <input type="checkbox" class="form-check-input" id="input-message-retain">
                  <label class="form-check-label" for="input-message-retain">
                    <a href="https://mosquitto.org/man/mqtt-7.html" target="_blank">retain</a>
                  </label>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <hr class="mt-4 d-md-none" />
      <div class="row mt-4">
        <div class="col-12">
          <h2>messages</h2>
          <form id="form-mqtt-messages">
            <div class="form-group">
              <textarea type="text" class="form-control" id="input-messages" placeholder="" rows=5></textarea>
              <small id="messagesInfo" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="input-messages-howmany">how many messages</label>
              <input type="number" class="form-control" id="input-messages-howmany" placeholder="mqtt_topic" value="100">
            </div>
            <button type="reset" id="reset-messages" class="btn btn-primary">Reset</button>
          </form>
        </div>
      </div>

      <hr class="mt-4 d-md-none" />
      <div class="row mt-4">
        <div class="col-12">
          <h3>links</h3>
          <ul>
            <li><a href="https://www.eclipse.org/paho/files/jsdoc/Paho.MQTT.Client.html" target="_blank">Eclipse Paho JavaScript Client docs</a></li>
            <li><a href="https://api.cloudmqtt.com/console/82661466/websocket" target="_blank">Cloudmqtt websocket web interface</a></li>
            <li><a href="https://github.com/magnum/messagingapp-mqtt" target="_blank">git repository</a></li>
          </ul>
        </div>
      </div>

      <footer class="row mb-4">
        <div class="col">
          Developed by <a href="http://www.antoniomolinari.com" target="_blank">http://www.antoniomolinari.com</a>
        </div>
      </footer>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="modalDialog" tabindex="-1" role="dialog" aria-labelledby="modalDialogLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalDialogLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>


  </body>

</html>
