
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>

    <script type="text/javascript" src="scripts.js"></script>
  </head>
  
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1>mqtt test</h1>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-12 col-md-6">
            <h2>server <span id="badge-mqtt-serber-status" class="badge badge-secondary">disconnected </span></h2>
            <form>
              <div class="form-group">
                <label for="input-server">server</label>
                <input type="text" class="form-control" id="input-mqtt_server" placeholder="server" required>
              </div>
              <div class="form-group">
                <label for="input-port">port</label>
                <input type="text" class="form-control" id="input-mqtt_port" placeholder="port" required>
              </div>
              <div class="form-group">
                <label for="input-username">username</label>
                <input type="text" class="form-control" id="input-mqtt_username" placeholder="username" required>
              </div>
              <div class="form-group">
                <label for="input-password">password</label>
                <input type="password" class="form-control" id="input-mqtt_password" placeholder="password" required>
              </div>

              <!-- <div class="form-check">
                <input type="checkbox" class="form-check-input" id="input-check1">
                <label class="form-check-label" for="input-check1">Check me out</label>
              </div> -->

              <button type="submit" id="submit-server" class="btn btn-primary">Connect</button>
            </form>
        </div>

        <div class="col-12 col-md-6">
          <h2>message</h2>
          <form>
            <div class="form-group">
              <label for="input-topic">destinationName</label>
              <input type="text" class="form-control" id="input-mqtt_destinationName" placeholder="mqtt_destinationName" value="test" required>
            </div>
            <div class="form-group">
              <label for="input-port">messageString</label>
              <textarea type="text" class="form-control" id="input-messageString" placeholder="message string" rows=7 required></textarea>
            </div>
          
            <button type="submit" id="submit-message" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>


      <div class="row mt-4">
        <div class="col-12">
          <h3>links</h3>
          <ul>
            <li>
              <a href="https://api.cloudmqtt.com/console/82661466/websocket" target="_blank">cloudmqtt websockte web
                interface</a>
            </li>
            <li>
              <a href="https://github.com/magnum/messagingapp-mqtt" target="_blank">git repository
                interface</a>
            </li>
          </ul>
        </div>
      </div>

      <footer class="row">
        <div class="col">
          Developed by <a href="http://www.antoniomolinari.com" target="_blank">http://www.antoniomolinari.com</a>
        </div>
      </footer>

    </div>
  </body>

</html>
